<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-parent">
    <div class="container">
        <div class="img-container">
            <img src="free-photo-of-ville-sable-femme-monument.jpeg" alt="iamge">
        </div>
                <form action="">
                    <div class="form-group">
                        <label id="first-name-label" for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name"  id="first-name" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <div class="group">
                        <label id="reference-label" for="reference">
                          <span>MEAL PREFERENCE</span>
                          <span class="detail">Lunch detail</span>
                        </label>
                        <input type="text" name="first-name"  id="first-name" class="form-control" required>
                      </div>
                      </div>
                      <div class="form-group">
                        <label id="last-name-label" for="last-name">LAST NAME</label>
                        <div class="last-name">
                        <input type="text" name="last-name"  id="last-name" class="form-control" required>
                        <i class='bx bx-signal-1' id="signal"></i>
                    </div>
                      </div>
                      <div class="form-group">
                        <label id="payement-label" for="payement">
                         <span> PAYEMENT MODE </span>
                        <span class="payement">Payement delai</span>
                      </label>
                      <div class="gender-box">
                            <div class="gender">
                                <input type="radio" id="check-cash" name="gender" checked/>
                                <label for="check-cash">Cash</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-cheque" name="gender"/>
                                <label for="check-cheque">Cheque</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-draf" name="gender"/>
                                <label for="check-draf">Demande Draf</label>
                            </div>
                    </div>

                    </div>  
                      <div class="form-group">
                        <label id="company-label" for="name">COMPANY</label>
                        <input type="text" name="company"  id="company" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label id="email-label" for="email">EMAIL</label>
                        <input type="email" email="email"  id="email" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label id="phone-label" for="name">FHONE NUMBER</label>
                        <input type="tel" name="phone"  id="phone" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label id="cheque-label" for="name">DD / CHEQUE NO.</label>
                        <input type="text" name="cheque"  id="cheque" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label id="drawn-label" for="name">DRAWN ON (BANK NAME)</label>
                        <input type="text" name="drawn"  id="drawn" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label id="payable-label" for="name">PAYABLE AT</label>
                      <input type="text" name="payable"  id="payable" class="form-control" required>
                      </div>
                        <ul>
                          <li class="title">DONNATE US</li>
                          <div class="progress-box">
                            <div class="progress">
                            <div class="progress-bar bar-1"></div>
                            <div class="progress-number num-1"><span> < $500 > </span>
                            </div>
                            </div>
                           </div>
                        </ul>
                        <div class="btn">
                          <button class="btn1">Submit</button>
                          <button class="btn2">Reset</button>
                        </div>
                </form>
      </div>
    </div>
</body>
</html>
